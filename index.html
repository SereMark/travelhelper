<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>Vision AI</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
    user-select: none;
}

:root {
    --safe-top: env(safe-area-inset-top);
    --safe-bottom: env(safe-area-inset-bottom);
    --primary: #2563eb;
    --text: #fff;
    --bg: #000;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: var(--bg);
    color: var(--text);
    height: 100vh;
    overflow: hidden;
    position: fixed;
    width: 100%;
}

/* Camera View */
.camera-view {
    position: absolute;
    inset: 0;
    background: #000;
}

#video {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Top Controls */
.top-controls {
    position: absolute;
    top: var(--safe-top);
    left: 0;
    right: 0;
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: linear-gradient(to bottom, rgba(0,0,0,0.7), transparent);
}

.camera-select {
    background: rgba(255,255,255,0.1);
    border: 1px solid rgba(255,255,255,0.2);
    color: white;
    padding: 8px 16px;
    border-radius: 20px;
    font-size: 14px;
    backdrop-filter: blur(10px);
}

.settings-btn {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: rgba(255,255,255,0.1);
    border: 1px solid rgba(255,255,255,0.2);
    backdrop-filter: blur(10px);
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
}

/* Zoom Control */
.zoom-control {
    position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(10px);
    border-radius: 25px;
    padding: 15px 10px;
    border: 1px solid rgba(255,255,255,0.2);
    display: none;
}

.zoom-slider {
    writing-mode: bt-lr;
    -webkit-appearance: slider-vertical;
    width: 30px;
    height: 150px;
    background: transparent;
    outline: none;
}

/* Focus Indicator */
.focus-box {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 250px;
    height: 250px;
    border: 2px solid var(--primary);
    border-radius: 20px;
    pointer-events: none;
    opacity: 0.6;
}

.scanning .focus-box {
    animation: pulse 1s ease-in-out infinite;
}

@keyframes pulse {
    0%, 100% { opacity: 0.6; transform: translate(-50%, -50%) scale(1); }
    50% { opacity: 1; transform: translate(-50%, -50%) scale(1.05); }
}

/* Bottom Controls */
.bottom-controls {
    position: absolute;
    bottom: var(--safe-bottom);
    left: 0;
    right: 0;
    padding: 30px;
    background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
}

.status {
    text-align: center;
    margin-bottom: 20px;
    font-size: 18px;
    font-weight: 500;
}

.scan-button {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: var(--primary);
    border: 4px solid white;
    margin: 0 auto;
    display: block;
    cursor: pointer;
    transition: transform 0.2s;
}

.scan-button:active {
    transform: scale(0.95);
}

.scan-button.scanning {
    background: #ef4444;
    animation: recording 2s ease-in-out infinite;
}

@keyframes recording {
    0%, 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
    50% { box-shadow: 0 0 0 20px rgba(239, 68, 68, 0); }
}

/* Result Overlay */
.result-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.95);
    backdrop-filter: blur(20px);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px;
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s;
}

.result-overlay.active {
    opacity: 1;
    visibility: visible;
}

.result-content {
    text-align: center;
    max-width: 400px;
}

.result-answer {
    font-size: 72px;
    font-weight: 700;
    color: #10b981;
    margin-bottom: 20px;
    line-height: 1;
}

.result-explanation {
    font-size: 18px;
    line-height: 1.5;
    opacity: 0.8;
    margin-bottom: 30px;
}

.close-result {
    padding: 12px 30px;
    background: rgba(255,255,255,0.1);
    border: 1px solid rgba(255,255,255,0.2);
    border-radius: 25px;
    color: white;
    font-size: 16px;
    cursor: pointer;
    backdrop-filter: blur(10px);
}

/* Settings Modal */
.settings-modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.95);
    backdrop-filter: blur(20px);
    padding: 40px 20px;
    display: none;
    overflow-y: auto;
}

.settings-modal.active {
    display: block;
}

.settings-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 40px;
}

.settings-title {
    font-size: 28px;
    font-weight: 700;
}

.close-settings {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: rgba(255,255,255,0.1);
    border: 1px solid rgba(255,255,255,0.2);
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    font-size: 24px;
}

.api-section {
    margin-bottom: 30px;
}

.api-label {
    display: block;
    margin-bottom: 10px;
    opacity: 0.7;
    font-size: 14px;
}

.api-input {
    width: 100%;
    padding: 15px;
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.2);
    border-radius: 10px;
    color: white;
    font-size: 16px;
    font-family: monospace;
}

.api-input::placeholder {
    opacity: 0.5;
}

.save-settings {
    width: 100%;
    padding: 15px;
    background: var(--primary);
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    margin-top: 20px;
}

/* Loading State */
.loading {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    display: none;
}

.loading.active {
    display: block;
}

.spinner {
    width: 50px;
    height: 50px;
    border: 3px solid rgba(255,255,255,0.3);
    border-top-color: var(--primary);
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 0 auto 20px;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

/* Voice Toggle */
.voice-toggle {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 15px;
    background: rgba(255,255,255,0.05);
    border-radius: 10px;
    margin-top: 30px;
}

.toggle {
    position: relative;
    width: 50px;
    height: 28px;
}

.toggle input {
    display: none;
}

.toggle-slider {
    position: absolute;
    inset: 0;
    background: rgba(255,255,255,0.2);
    border-radius: 28px;
    cursor: pointer;
    transition: 0.3s;
}

.toggle-slider:before {
    content: "";
    position: absolute;
    width: 22px;
    height: 22px;
    left: 3px;
    bottom: 3px;
    background: white;
    border-radius: 50%;
    transition: 0.3s;
}

input:checked + .toggle-slider {
    background: var(--primary);
}

input:checked + .toggle-slider:before {
    transform: translateX(22px);
}
</style>
</head>
<body>
<div class="camera-view">
    <video id="video" playsinline autoplay muted></video>
</div>

<div class="top-controls">
    <select class="camera-select" id="cameraSelect">
        <option value="">Loading cameras...</option>
    </select>
    <button class="settings-btn" id="settingsBtn">⚙️</button>
</div>

<div class="zoom-control" id="zoomControl">
    <input type="range" class="zoom-slider" id="zoomSlider" min="1" max="5" step="0.1" value="1" orient="vertical">
</div>

<div class="focus-box" id="focusBox"></div>

<div class="bottom-controls">
    <div class="status" id="status">Add API keys to start</div>
    <button class="scan-button" id="scanBtn"></button>
</div>

<div class="result-overlay" id="resultOverlay">
    <div class="result-content">
        <div class="result-answer" id="answer">A</div>
        <div class="result-explanation" id="explanation">The answer is A because...</div>
        <button class="close-result" id="closeResult">Close</button>
    </div>
</div>

<div class="settings-modal" id="settingsModal">
    <div class="settings-header">
        <h1 class="settings-title">Settings</h1>
        <button class="close-settings" id="closeSettings">×</button>
    </div>
    
    <div class="api-section">
        <label class="api-label">OpenAI API Key</label>
        <input type="password" class="api-input" id="openaiKey" placeholder="sk-..." autocomplete="off">
    </div>
    
    <div class="api-section">
        <label class="api-label">Google AI API Key</label>
        <input type="password" class="api-input" id="geminiKey" placeholder="Enter your Google AI key" autocomplete="off">
    </div>
    
    <div class="voice-toggle">
        <span>Voice Announcements</span>
        <label class="toggle">
            <input type="checkbox" id="voiceEnabled" checked>
            <span class="toggle-slider"></span>
        </label>
    </div>
    
    <button class="save-settings" id="saveSettings">Save Settings</button>
</div>

<div class="loading" id="loading">
    <div class="spinner"></div>
    <div id="loadingText">Processing...</div>
</div>

<script>
// State
const state = {
    stream: null,
    currentCamera: null,
    cameras: [],
    scanning: false,
    openAI: localStorage.getItem('vision_openai') || '',
    gemini: localStorage.getItem('vision_gemini') || '',
    voice: localStorage.getItem('vision_voice') !== 'false'
};

// Elements
const $ = id => document.getElementById(id);

// Initialize camera
async function initCamera(deviceId = null) {
    try {
        if (state.stream) {
            state.stream.getTracks().forEach(track => track.stop());
        }
        
        const constraints = {
            video: {
                facingMode: deviceId ? undefined : { ideal: 'environment' },
                deviceId: deviceId ? { exact: deviceId } : undefined,
                width: { ideal: 1920 },
                height: { ideal: 1080 }
            }
        };
        
        state.stream = await navigator.mediaDevices.getUserMedia(constraints);
        $('video').srcObject = state.stream;
        
        // Setup zoom if available
        const track = state.stream.getVideoTracks()[0];
        const capabilities = track.getCapabilities();
        
        if (capabilities.zoom) {
            $('zoomControl').style.display = 'block';
            $('zoomSlider').min = capabilities.zoom.min;
            $('zoomSlider').max = capabilities.zoom.max;
            $('zoomSlider').value = track.getSettings().zoom || 1;
            
            $('zoomSlider').oninput = async (e) => {
                await track.applyConstraints({ 
                    advanced: [{ zoom: parseFloat(e.target.value) }] 
                });
            };
        }
        
        updateStatus();
    } catch (err) {
        console.error('Camera error:', err);
        $('status').textContent = 'Camera access denied';
    }
}

// Get available cameras
async function getCameras() {
    const devices = await navigator.mediaDevices.enumerateDevices();
    state.cameras = devices.filter(d => d.kind === 'videoinput');
    
    $('cameraSelect').innerHTML = state.cameras.map((cam, i) => 
        `<option value="${cam.deviceId}">
            ${cam.label || `Camera ${i + 1}`}
        </option>`
    ).join('');
    
    $('cameraSelect').onchange = (e) => {
        state.currentCamera = e.target.value;
        initCamera(e.target.value);
    };
}

// Update status
function updateStatus() {
    if (!state.openAI || !state.gemini) {
        $('status').textContent = 'Add API keys to start';
    } else if (state.scanning) {
        $('status').textContent = 'Scanning...';
    } else {
        $('status').textContent = 'Tap to scan';
    }
}

// Capture image
function captureImage() {
    const video = $('video');
    const canvas = document.createElement('canvas');
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    
    const ctx = canvas.getContext('2d');
    ctx.drawImage(video, 0, 0);
    
    return canvas.toDataURL('image/jpeg', 0.9);
}

// Show loading
function showLoading(text) {
    $('loading').classList.add('active');
    $('loadingText').textContent = text;
}

function hideLoading() {
    $('loading').classList.remove('active');
}

// Extract question from image
async function extractQuestion(imageData) {
    const response = await fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${state.openAI}`
        },
        body: JSON.stringify({
            model: 'gpt-4o',
            messages: [{
                role: 'user',
                content: [
                    { type: 'text', text: 'Extract the main question from this image. Include all answer options if present. Be precise.' },
                    { type: 'image_url', image_url: { url: imageData } }
                ]
            }],
            max_tokens: 500,
            temperature: 0
        })
    });
    
    if (!response.ok) throw new Error('Failed to extract question');
    
    const data = await response.json();
    return data.choices[0].message.content;
}

// Solve with Gemini
async function solveQuestion(question) {
    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent?key=${state.gemini}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
            contents: [{
                parts: [{
                    text: `Solve this question and provide:
1. The correct answer (if multiple choice, just the letter)
2. A brief explanation (1-2 sentences)

Question: ${question}

Format:
ANSWER: [answer]
EXPLANATION: [brief explanation]`
                }]
            }],
            generationConfig: {
                temperature: 0.1,
                maxOutputTokens: 200
            }
        })
    });
    
    if (!response.ok) throw new Error('Failed to solve question');
    
    const data = await response.json();
    const text = data.candidates[0].content.parts[0].text;
    
    const answer = text.match(/ANSWER:\s*(.+)/)?.[1]?.trim() || '?';
    const explanation = text.match(/EXPLANATION:\s*(.+)/)?.[1]?.trim() || '';
    
    return { answer, explanation };
}

// Show result
function showResult(answer, explanation) {
    $('answer').textContent = answer;
    $('explanation').textContent = explanation;
    $('resultOverlay').classList.add('active');
    
    // Voice announcement
    if (state.voice && 'speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(`The answer is ${answer}. ${explanation}`);
        utterance.rate = 0.9;
        speechSynthesis.speak(utterance);
    }
}

// Main scan function
async function scan() {
    if (!state.openAI || !state.gemini) {
        $('settingsModal').classList.add('active');
        return;
    }
    
    try {
        state.scanning = true;
        $('scanBtn').classList.add('scanning');
        document.body.classList.add('scanning');
        updateStatus();
        
        // Capture
        showLoading('Capturing...');
        const image = captureImage();
        
        // Extract
        showLoading('Reading question...');
        const question = await extractQuestion(image);
        
        // Solve
        showLoading('Solving...');
        const { answer, explanation } = await solveQuestion(question);
        
        // Show result
        hideLoading();
        showResult(answer, explanation);
        
    } catch (err) {
        console.error('Scan error:', err);
        hideLoading();
        $('status').textContent = 'Error - try again';
        
    } finally {
        state.scanning = false;
        $('scanBtn').classList.remove('scanning');
        document.body.classList.remove('scanning');
        updateStatus();
    }
}

// Settings
function saveSettings() {
    state.openAI = $('openaiKey').value.trim();
    state.gemini = $('geminiKey').value.trim();
    state.voice = $('voiceEnabled').checked;
    
    localStorage.setItem('vision_openai', state.openAI);
    localStorage.setItem('vision_gemini', state.gemini);
    localStorage.setItem('vision_voice', state.voice);
    
    $('settingsModal').classList.remove('active');
    updateStatus();
}

// Event listeners
$('scanBtn').onclick = scan;
$('settingsBtn').onclick = () => $('settingsModal').classList.add('active');
$('closeSettings').onclick = () => $('settingsModal').classList.remove('active');
$('closeResult').onclick = () => $('resultOverlay').classList.remove('active');
$('saveSettings').onclick = saveSettings;

// Initialize
async function init() {
    // Load saved settings
    if (state.openAI) $('openaiKey').value = state.openAI;
    if (state.gemini) $('geminiKey').value = state.gemini;
    $('voiceEnabled').checked = state.voice;
    
    // Start camera
    await initCamera();
    await getCameras();
    
    updateStatus();
}

// Prevent double-tap zoom
let lastTouchEnd = 0;
document.addEventListener('touchend', e => {
    const now = Date.now();
    if (now - lastTouchEnd <= 300) e.preventDefault();
    lastTouchEnd = now;
}, false);

// Start app
init();
</script>
</body>
</html>
