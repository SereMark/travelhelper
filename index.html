<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>Vision AI</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
}

body {
    font-family: -apple-system, system-ui, sans-serif;
    background: #000;
    color: #fff;
    overflow: hidden;
    position: fixed;
    width: 100%;
    height: 100%;
}

/* Camera */
#camera {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
}

/* Controls */
.controls {
    position: fixed;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 20px;
    align-items: center;
}

.toggle-btn {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    background: #007AFF;
    border: 3px solid #fff;
    cursor: pointer;
    transition: background 0.2s;
}

.toggle-btn.active {
    background: #FF3B30;
}

.settings-btn {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: rgba(255,255,255,0.2);
    border: none;
    font-size: 24px;
    cursor: pointer;
}

/* Answer Display */
.answer-display {
    position: fixed;
    top: 50px;
    left: 20px;
    right: 20px;
    background: rgba(0,0,0,0.8);
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    display: none;
}

.answer-display.show {
    display: block;
}

.answer-text {
    font-size: 48px;
    font-weight: bold;
    color: #32D74B;
}

/* Settings Panel */
.settings {
    position: fixed;
    inset: 0;
    background: #000;
    transform: translateX(100%);
    transition: transform 0.3s;
    overflow-y: auto;
    padding: 20px;
}

.settings.open {
    transform: translateX(0);
}

.settings-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
}

.settings h2 {
    font-size: 24px;
}

.close-btn {
    background: none;
    border: none;
    color: #fff;
    font-size: 28px;
    cursor: pointer;
}

.input-group {
    margin-bottom: 20px;
}

.input-group label {
    display: block;
    margin-bottom: 8px;
    font-size: 14px;
    opacity: 0.7;
}

.input-group input {
    width: 100%;
    padding: 12px;
    background: rgba(255,255,255,0.1);
    border: 1px solid rgba(255,255,255,0.2);
    border-radius: 8px;
    color: #fff;
    font-size: 16px;
}

.input-group select {
    width: 100%;
    padding: 12px;
    background: rgba(255,255,255,0.1);
    border: 1px solid rgba(255,255,255,0.2);
    border-radius: 8px;
    color: #fff;
    font-size: 16px;
}

.input-group select option {
    background: #000;
}

.switch-group {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.switch {
    position: relative;
    width: 50px;
    height: 28px;
}

.switch input {
    display: none;
}

.switch-slider {
    position: absolute;
    inset: 0;
    background: rgba(255,255,255,0.3);
    border-radius: 28px;
    cursor: pointer;
}

.switch-slider:before {
    content: "";
    position: absolute;
    width: 24px;
    height: 24px;
    left: 2px;
    top: 2px;
    background: #fff;
    border-radius: 50%;
    transition: transform 0.2s;
}

input:checked + .switch-slider {
    background: #007AFF;
}

input:checked + .switch-slider:before {
    transform: translateX(22px);
}

.save-btn {
    width: 100%;
    padding: 14px;
    background: #007AFF;
    border: none;
    border-radius: 8px;
    color: #fff;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
}

/* Logs */
.logs {
    margin-top: 30px;
    padding-top: 30px;
    border-top: 1px solid rgba(255,255,255,0.2);
}

.logs h3 {
    margin-bottom: 15px;
    font-size: 18px;
}

.log-container {
    background: rgba(255,255,255,0.05);
    border-radius: 8px;
    padding: 15px;
    font-family: monospace;
    font-size: 12px;
    max-height: 300px;
    overflow-y: auto;
    white-space: pre-wrap;
}

.log-entry {
    margin-bottom: 8px;
    opacity: 0.8;
}

.log-entry.error {
    color: #FF453A;
}

.log-entry.success {
    color: #32D74B;
}

/* Loading */
.loading {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0,0,0,0.9);
    padding: 20px 40px;
    border-radius: 10px;
    display: none;
}

.loading.show {
    display: block;
}
</style>
</head>
<body>
<video id="camera" playsinline autoplay muted></video>

<div class="answer-display" id="answerDisplay">
    <div class="answer-text" id="answerText">A</div>
</div>

<div class="controls">
    <button class="toggle-btn" id="toggleBtn"></button>
    <button class="settings-btn" id="settingsBtn">⚙️</button>
</div>

<div class="settings" id="settings">
    <div class="settings-header">
        <h2>Settings</h2>
        <button class="close-btn" id="closeBtn">×</button>
    </div>
    
    <div class="input-group">
        <label>OpenAI API Key</label>
        <input type="password" id="openaiKey" placeholder="sk-...">
    </div>
    
    <div class="input-group">
        <label>Google AI API Key</label>
        <input type="password" id="geminiKey" placeholder="AIza...">
    </div>
    
    <div class="input-group">
        <label>Camera</label>
        <select id="cameraSelect">
            <option value="environment">Back Camera</option>
            <option value="user">Front Camera</option>
        </select>
    </div>
    
    <div class="switch-group">
        <span>Voice Output</span>
        <label class="switch">
            <input type="checkbox" id="voiceSwitch" checked>
            <span class="switch-slider"></span>
        </label>
    </div>
    
    <div class="switch-group">
        <span>Auto Hide Answer</span>
        <label class="switch">
            <input type="checkbox" id="autoHideSwitch" checked>
            <span class="switch-slider"></span>
        </label>
    </div>
    
    <button class="save-btn" id="saveBtn">Save Settings</button>
    
    <div class="logs">
        <h3>Logs</h3>
        <div class="log-container" id="logContainer"></div>
    </div>
</div>

<div class="loading" id="loading">
    <span id="loadingText">Processing...</span>
</div>

<script>
// State
let stream = null;
let isScanning = false;
let scanInterval = null;
let settings = {
    openai: localStorage.getItem('va_openai') || '',
    gemini: localStorage.getItem('va_gemini') || '',
    camera: localStorage.getItem('va_camera') || 'environment',
    voice: localStorage.getItem('va_voice') !== 'false',
    autoHide: localStorage.getItem('va_autohide') !== 'false'
};

// Elements
const camera = document.getElementById('camera');
const toggleBtn = document.getElementById('toggleBtn');
const settingsBtn = document.getElementById('settingsBtn');
const settingsPanel = document.getElementById('settings');
const closeBtn = document.getElementById('closeBtn');
const saveBtn = document.getElementById('saveBtn');
const answerDisplay = document.getElementById('answerDisplay');
const answerText = document.getElementById('answerText');
const loading = document.getElementById('loading');
const loadingText = document.getElementById('loadingText');
const logContainer = document.getElementById('logContainer');

// Logging
function log(message, type = 'info') {
    const time = new Date().toLocaleTimeString();
    const entry = document.createElement('div');
    entry.className = `log-entry ${type}`;
    entry.textContent = `[${time}] ${message}`;
    logContainer.appendChild(entry);
    logContainer.scrollTop = logContainer.scrollHeight;
}

// Camera
async function startCamera() {
    try {
        if (stream) {
            stream.getTracks().forEach(track => track.stop());
        }
        
        log('Starting camera...');
        stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: settings.camera },
            audio: false
        });
        
        camera.srcObject = stream;
        log('Camera started', 'success');
    } catch (err) {
        log(`Camera error: ${err.message}`, 'error');
    }
}

// Image Capture
function captureImage() {
    const canvas = document.createElement('canvas');
    canvas.width = camera.videoWidth;
    canvas.height = camera.videoHeight;
    canvas.getContext('2d').drawImage(camera, 0, 0);
    return canvas.toDataURL('image/jpeg', 0.9);
}

// API Calls
async function extractQuestion(imageData) {
    log('Extracting question...');
    const response = await fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${settings.openai}`
        },
        body: JSON.stringify({
            model: 'gpt-4o-mini',
            messages: [{
                role: 'user',
                content: [
                    { type: 'text', text: 'Extract the question from this image. Include all options if multiple choice.' },
                    { type: 'image_url', image_url: { url: imageData } }
                ]
            }],
            max_tokens: 300,
            temperature: 0
        })
    });
    
    if (!response.ok) throw new Error('Failed to extract question');
    const data = await response.json();
    const question = data.choices[0].message.content;
    log(`Question: ${question.substring(0, 50)}...`);
    return question;
}

async function solveQuestion(question) {
    log('Solving question...');
    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-thinking-exp:generateContent?key=${settings.gemini}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
            contents: [{
                parts: [{
                    text: `Answer this question with just the answer (letter if multiple choice): ${question}`
                }]
            }]
        })
    });
    
    if (!response.ok) throw new Error('Failed to solve question');
    const data = await response.json();
    const answer = data.candidates[0].content.parts[0].text.trim();
    log(`Answer: ${answer}`, 'success');
    return answer;
}

// Display Answer
function showAnswer(answer) {
    answerText.textContent = answer;
    answerDisplay.classList.add('show');
    
    if (settings.voice && 'speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(answer);
        speechSynthesis.speak(utterance);
    }
    
    if (settings.autoHide) {
        setTimeout(() => {
            answerDisplay.classList.remove('show');
        }, 3000);
    }
}

// Scan Process
async function performScan() {
    if (!settings.openai || !settings.gemini) {
        log('Missing API keys', 'error');
        return;
    }
    
    try {
        loadingText.textContent = 'Capturing...';
        loading.classList.add('show');
        
        const imageData = captureImage();
        
        loadingText.textContent = 'Reading...';
        const question = await extractQuestion(imageData);
        
        loadingText.textContent = 'Solving...';
        const answer = await solveQuestion(question);
        
        loading.classList.remove('show');
        showAnswer(answer);
        
    } catch (err) {
        log(`Error: ${err.message}`, 'error');
        loading.classList.remove('show');
    }
}

// Toggle Scanning
function toggleScanning() {
    isScanning = !isScanning;
    toggleBtn.classList.toggle('active', isScanning);
    
    if (isScanning) {
        log('Started scanning loop');
        performScan();
        scanInterval = setInterval(performScan, 5000);
    } else {
        log('Stopped scanning');
        clearInterval(scanInterval);
    }
}

// Settings
function openSettings() {
    settingsPanel.classList.add('open');
    document.getElementById('openaiKey').value = settings.openai;
    document.getElementById('geminiKey').value = settings.gemini;
    document.getElementById('cameraSelect').value = settings.camera;
    document.getElementById('voiceSwitch').checked = settings.voice;
    document.getElementById('autoHideSwitch').checked = settings.autoHide;
}

function saveSettings() {
    settings.openai = document.getElementById('openaiKey').value.trim();
    settings.gemini = document.getElementById('geminiKey').value.trim();
    settings.camera = document.getElementById('cameraSelect').value;
    settings.voice = document.getElementById('voiceSwitch').checked;
    settings.autoHide = document.getElementById('autoHideSwitch').checked;
    
    localStorage.setItem('va_openai', settings.openai);
    localStorage.setItem('va_gemini', settings.gemini);
    localStorage.setItem('va_camera', settings.camera);
    localStorage.setItem('va_voice', settings.voice);
    localStorage.setItem('va_autohide', settings.autoHide);
    
    settingsPanel.classList.remove('open');
    log('Settings saved', 'success');
    
    if (settings.camera !== camera.srcObject?.getVideoTracks()[0]?.getSettings()?.facingMode) {
        startCamera();
    }
}

// Event Listeners
toggleBtn.addEventListener('click', toggleScanning);
settingsBtn.addEventListener('click', openSettings);
closeBtn.addEventListener('click', () => settingsPanel.classList.remove('open'));
saveBtn.addEventListener('click', saveSettings);

// Prevent zoom
document.addEventListener('touchmove', e => e.preventDefault(), { passive: false });
document.addEventListener('gesturestart', e => e.preventDefault());

// Initialize
log('App started');
startCamera();
</script>
</body>
</html>
